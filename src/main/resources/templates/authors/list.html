<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vel Authors List</title>
</head>
<h1>Book List</h1>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Author name</th>

    </tr>
    <tr th:each="author:${authors}">
        <td th:text="$author.id">123</td>
        <td th:text="$author.name">Spring in action</td>

    </tr>
</table>


</body>
</html>
